<h1>Activities</h1>
<div class="commands">
<a href="activities/login/">Login</a>
<a href="activities/register/">Register</a>
<a class="new-activity" href="#/activities/new">Create New Activity</a>
</div>
<div class="activity-list">
<% m.activities.forEach(function (activity) { %>
	<li class="activity">
      <a href="#activities/<%- activity.id %>">
        <%- activity.title %>
      </a>
    </li>
<% }) %>
</div>
